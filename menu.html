<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูอาหาร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
        }
        .food-item {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .food-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg mt-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">เมนูอาหาร</h1>
        
        <!-- Food Menu Grid -->
        <div id="menu-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Menu items will be generated by JavaScript -->
        </div>

        <!-- Order Confirmation Modal -->
        <div id="order-modal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            
            <div class="bg-white p-6 rounded-xl shadow-xl z-50 w-full max-w-lg mx-auto">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold text-gray-800">ยืนยันการสั่งซื้อ</p>
                    <button class="modal-close-btn text-gray-500 hover:text-gray-800" onclick="closeModal()">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/>
                        </svg>
                    </button>
                </div>
                
                <div id="order-summary" class="mt-4">
                    <!-- Order summary will be displayed here -->
                </div>

                <div class="mt-6 flex justify-end space-x-4">
                    <button id="cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-lg shadow hover:bg-gray-300 transition" onclick="closeModal()">ยกเลิก</button>
                    <button id="confirm-order-btn" class="px-4 py-2 bg-green-500 text-white font-medium rounded-lg shadow hover:bg-green-600 transition">ยืนยัน</button>
                </div>
            </div>
        </div>

        <!-- Order List Section -->
        <div class="mt-10 p-6 bg-gray-50 rounded-xl shadow-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">รายการคำสั่งซื้อ</h2>
            <div id="order-list" class="space-y-4">
                <p id="empty-cart-message" class="text-gray-500 text-center">ไม่มีรายการในคำสั่งซื้อ</p>
            </div>
            
            <div class="mt-6 text-right">
                <button id="checkout-btn" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    ยืนยันคำสั่งซื้อ
                </button>
            </div>
        </div>

        <!-- Order Quantity Modal -->
        <div id="quantity-modal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            
            <div class="bg-white p-6 rounded-xl shadow-xl z-50 w-full max-w-xs mx-auto">
                <div class="flex justify-between items-center pb-3">
                    <p id="quantity-modal-title" class="text-xl font-bold text-gray-800"></p>
                    <button class="modal-close-btn text-gray-500 hover:text-gray-800" onclick="closeQuantityModal()">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/>
                        </svg>
                    </button>
                </div>

                <div class="mt-4">
                    <p class="text-gray-600 mb-2">เลือกจำนวน</p>
                    <div id="quantity-options" class="flex flex-wrap gap-2">
                        <!-- Quantity buttons will be generated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const foodItems = [
            { name: 'ข้าวผัด', imageUrl: 'https://placehold.co/400x400/FFDDC1/333333?text=ข้าวผัด' },
            { name: 'ผัดไทย', imageUrl: 'https://placehold.co/400x400/94B2E0/333333?text=ผัดไทย' },
            { name: 'ต้มยำกุ้ง', imageUrl: 'https://placehold.co/400x400/F08080/333333?text=ต้มยำกุ้ง' },
            { name: 'แกงเขียวหวาน', imageUrl: 'https://placehold.co/400x400/81C784/333333?text=แกงเขียวหวาน' },
            { name: 'ผัดกะเพรา', imageUrl: 'https://placehold.co/400x400/F4B41F/333333?text=ผัดกะเพรา' },
            { name: 'ไก่ย่าง', imageUrl: 'https://placehold.co/400x400/BDBDBD/333333?text=ไก่ย่าง' },
            { name: 'ส้มตำ', imageUrl: 'https://placehold.co/400x400/FF6347/333333?text=ส้มตำ' },
            { name: 'ข้าวเหนียวมะม่วง', imageUrl: 'https://placehold.co/400x400/FFE7A1/333333?text=ข้าวเหนียวมะม่วง' },
            { name: 'ก๋วยเตี๋ยว', imageUrl: 'https://placehold.co/400x400/87CEEB/333333?text=ก๋วยเตี๋ยว' },
            { name: 'หมูปิ้ง', imageUrl: 'https://placehold.co/400x400/D2B48C/333333?text=หมูปิ้ง' }
        ];

        const quantityOptions = [5, 10, 15, 20, 50, 100];
        let order = [];
        let selectedItem = null;

        const menuGrid = document.getElementById('menu-grid');
        const orderList = document.getElementById('order-list');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const checkoutBtn = document.getElementById('checkout-btn');
        const orderModal = document.getElementById('order-modal');
        const orderSummary = document.getElementById('order-summary');
        const quantityModal = document.getElementById('quantity-modal');
        const quantityModalTitle = document.getElementById('quantity-modal-title');
        const quantityOptionsContainer = document.getElementById('quantity-options');

        function renderMenuItems() {
            menuGrid.innerHTML = '';
            foodItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'food-item bg-white p-4 rounded-xl shadow-md text-center';
                itemDiv.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-auto rounded-lg mb-2">
                    <p class="font-bold text-gray-800 text-lg">${item.name}</p>
                `;
                itemDiv.addEventListener('click', () => showQuantityModal(item));
                menuGrid.appendChild(itemDiv);
            });
        }

        function showQuantityModal(item) {
            selectedItem = item;
            quantityModalTitle.textContent = selectedItem.name;
            quantityOptionsContainer.innerHTML = '';
            
            // Add custom input for quantity
            const customInput = document.createElement('input');
            customInput.type = 'number';
            customInput.placeholder = 'จำนวนอื่น ๆ';
            customInput.min = '1';
            customInput.className = 'w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500';
            customInput.addEventListener('change', (e) => addOrderItem(e.target.value));
            
            quantityOptions.forEach(qty => {
                const button = document.createElement('button');
                button.textContent = qty;
                button.className = 'px-4 py-2 bg-blue-100 text-blue-700 font-medium rounded-lg hover:bg-blue-200 transition';
                button.addEventListener('click', () => addOrderItem(qty));
                quantityOptionsContainer.appendChild(button);
            });
            quantityOptionsContainer.appendChild(customInput);
            
            quantityModal.style.display = 'flex';
        }
        
        function closeQuantityModal() {
            quantityModal.style.display = 'none';
        }

        function addOrderItem(quantity) {
            quantity = parseInt(quantity);
            if (!selectedItem || isNaN(quantity) || quantity <= 0) {
                // If invalid input, do nothing
                return;
            }

            const existingItem = order.find(item => item.name === selectedItem.name);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                order.push({
                    name: selectedItem.name,
                    imageUrl: selectedItem.imageUrl,
                    quantity: quantity
                });
            }

            renderOrderList();
            closeQuantityModal();
        }

        function renderOrderList() {
            orderList.innerHTML = '';
            if (order.length === 0) {
                emptyCartMessage.style.display = 'block';
                checkoutBtn.disabled = true;
            } else {
                emptyCartMessage.style.display = 'none';
                checkoutBtn.disabled = false;
                order.forEach((item, index) => {
                    const listItem = document.createElement('div');
                    listItem.className = 'flex items-center justify-between p-4 bg-white rounded-lg shadow';
                    listItem.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${item.imageUrl}" alt="${item.name}" class="w-16 h-16 rounded-lg">
                            <div>
                                <p class="text-lg font-bold text-gray-800">${item.name}</p>
                                <p class="text-sm text-gray-500">จำนวน: ${item.quantity}</p>
                            </div>
                        </div>
                        <button class="text-red-500 hover:text-red-700 font-medium" onclick="removeOrderItem(${index})">ลบ</button>
                    `;
                    orderList.appendChild(listItem);
                });
            }
        }

        function removeOrderItem(index) {
            order.splice(index, 1);
            renderOrderList();
        }

        function showOrderSummary() {
            if (order.length === 0) return;
            orderSummary.innerHTML = '';
            const summaryTitle = document.createElement('h3');
            summaryTitle.className = 'text-xl font-semibold mb-4';
            summaryTitle.textContent = 'สรุปรายการคำสั่งซื้อ';
            orderSummary.appendChild(summaryTitle);

            order.forEach(item => {
                const summaryItem = document.createElement('div');
                summaryItem.className = 'flex items-center space-x-4 mb-4';
                summaryItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}" class="w-20 h-20 rounded-lg shadow">
                    <div>
                        <p class="font-bold text-lg">${item.name}</p>
                        <p class="text-gray-600">จำนวนที่สั่ง: ${item.quantity}</p>
                    </div>
                `;
                orderSummary.appendChild(summaryItem);
            });

            orderModal.style.display = 'flex';
        }

        function closeModal() {
            orderModal.style.display = 'none';
        }

        // Event Listeners
        checkoutBtn.addEventListener('click', showOrderSummary);

        document.getElementById('confirm-order-btn').addEventListener('click', () => {
            // Here you would add the logic to submit the order
            console.log('Order Confirmed:', order);
            // After successful submission, you can clear the order
            order = [];
            renderOrderList();
            closeModal();
            alert('ยืนยันคำสั่งซื้อเรียบร้อยแล้ว'); // Use a custom modal in a real app
        });

        // Initialize the app
        window.onload = () => {
            renderMenuItems();
            renderOrderList();
        };

        // Custom alert function (as per instructions, do not use built-in alert)
        function alert(message) {
            const alertModal = document.createElement('div');
            alertModal.className = 'fixed inset-0 z-50 flex items-center justify-center p-4';
            alertModal.innerHTML = `
                <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
                <div class="bg-white p-6 rounded-xl shadow-xl z-50 w-full max-w-sm mx-auto text-center">
                    <p class="text-xl font-bold text-gray-800 mb-4">แจ้งเตือน</p>
                    <p class="text-gray-600 mb-6">${message}</p>
                    <button class="px-4 py-2 bg-blue-500 text-white font-medium rounded-lg shadow hover:bg-blue-600 transition" onclick="this.parentElement.parentElement.remove()">ตกลง</button>
                </div>
            `;
            document.body.appendChild(alertModal);
        }

    </script>
</body>
</html>
